<!DOCTYPE html>
<html>
    <head>
        <!--meta name = "viewport" content = "width=device-width, initial-scale=1.0"-->
        <meta http-equiv = "Content-type" content = "text/html; charset=utf-8">
        <title>Led_clock_weath на ESP-12 ver:30.05.2018 (By IvanUA)</title>
        <link rel="icon" href="./img/Logo.png" type="images/png">
        <link rel = "stylesheet" type = "text/css" href = "/style.css">
        <script type = "text/javascript" src = "/function.js"></script>
        <script type = "text/javascript" src = "/lang_RU.js"></script>
        <script type = "text/javascript" src = "/lang_UA.js"></script>
        <script type = "text/javascript" src = "/lang_PL.js"></script>
        <script type = "text/javascript" src = "/lang_CZ.js"></script>
        <script type = "text/javascript" src = "/lang_DE.js"></script>
        <script type = "text/javascript" src = "/lang_EN.js"></script>
        <script type = "text/javascript">
            function set_printCom(submit) {
                server = "/printCom?printCom=" + val_sw('printCom');
                send_request(submit, server);
            }
            function resetConfig(submit,texts) {
                if(confirm(texts)) {
                    server = "/resetConfig?device=ok";
                    send_request(submit, server);
                    return true;
                } else {
                    return false;
                }
            }
        </script>
    </head>
    <body onload = "load();">
        <header>
            <span class="opt_cn" id="header"></span>
        </header>       
        <central-unit>
            <titles><span class="opt_cn" id="P_help_title"></span></titles>
            <div class="informer"><span class="opt_cn" id="P_help_informer1"></span>
            </div>            
            <div id="main_unit">
                <div class="informer">
                    <span class="opt_cn" id="P_help_informer2"></span>
                </div>  
                <a class = "btn btn-block btn-default" href = "/configs.json" id="P_help_conf"></a>
                <hr>
                <label class="switch"><span class="opt_cn" id="P_help_com"></span>
                    <input type="checkbox" id="printCom" name="switch-btn" class="checkbox" onclick="set_printCom(this);">
                    <span class="switch-btn"></span>
                </label>
            </div>
            <hr>
            <center>
            <div>
                <b><span class="opt_cn" id="P_help_update"></span></b>
                <form method="POST" action="/update" enctype="multipart/form-data">
                    <div>
                        <input type="file"  name="update" style="height: 33px;">
                        <input type="submit" class="save_booton" id="P_help_upload" onclick="this.value='Please wait...';">
                    </div>
                </form>
            </div>
            <div id="menu_unit">    
                <a class="link" href="/index.html" id="setWiFi"></a>
                    <a class="link" href="/time.html" id="setTime"></a>
                    <a class="link" href="/mqtt.html" id="setMqtt"></a>
                    <a class="link" href="/weather.html" id="setWeather"></a>
                    <a class="link" href="/led.html" id="setLed"></a>
                    <a class="link" href="/help.html" id="help"></a>
                    <span id="restart" onclick="resetConfig(this,'RESET?');"></span>
                </div>
            </center>
        </central-unit>
        <footer>
            <a class="link" href="http://forum.amperka.ru/threads/%D0%A7%D0%B0%D1%81%D1%8B-%D0%BD%D0%B0-esp-01-nodemcu-max7219-web-%D0%B8%D0%BD%D1%82%D0%B5%D1%80%D1%84%D0%B5%D0%B9%D1%81.12767/">
                <span class="left" id="forum"></span>
            </a>
            <div class="lang">
                <img src="img/f_en.png" alt="lang=EN" onclick="set_lang_f(this, 'EN');" class="flags">
                <img src="img/f_ua.png" alt="lang=UA" onclick="set_lang_f(this, 'UA');" class="flags">
                <img src="img/f_ru.png" alt="lang=RU" onclick="set_lang_f(this, 'RU');" class="flags">
                <img src="img/f_pl.png" alt="lang=PL" onclick="set_lang_f(this, 'PL');" class="flags">
                <img src="img/f_cz.png" alt="lang=CZ" onclick="set_lang_f(this, 'CZ');" class="flags">
                <img src="img/f_de.png" alt="lang=DE" onclick="set_lang_f(this, 'DE');" class="flags">
            </div>
            <a class="link" href="">
                <span class="right">YouTube</span>
            </a>
        </footer>
    </body>
</html>
