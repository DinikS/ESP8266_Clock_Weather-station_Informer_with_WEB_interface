<!DOCTYPE html>
<html>
    <head>
        <!--meta name = "viewport" content = "width=device-width, initial-scale=1.0"-->
        <meta http-equiv = "Content-type" content = "text/html; charset=utf-8">
        <title>Led_clock_weath на ESP-12 ver:30.05.2018 (By IvanUA)</title>
        <link rel="shortcut icon" href="./img/Logo.png" type="images/x-ico">
        <link rel = "stylesheet" type = "text/css" href = "/style.css">
        <script type = "text/javascript" src = "/function.js"></script>
        <script type = "text/javascript" src = "/lang_RU.js"></script>
        <script type = "text/javascript" src = "/lang_UA.js"></script>
        <script type = "text/javascript" src = "/lang_PL.js"></script>
        <script type = "text/javascript" src = "/lang_CZ.js"></script>
        <script type = "text/javascript" src = "/lang_DE.js"></script>
        <script type = "text/javascript" src = "/lang_EN.js"></script>
        <script type = "text/javascript">
            function set_ssid(submit) {
                server = "/ssid?ssid=" + val('ssid') + "&password=" + encodeURIComponent(val('password'))+"&ssidAP=" + val('ssidap') + "&passwordAP=" + encodeURIComponent(val('passwordAp'));
                send_request(submit,server);
                alert("Зміни вступлять в силу після перезагрузки. Будьласка перезагрузіть пристрій.");
            }
        </script>
    </head>
    <body onload = "load();">
        <header>
            <span class="opt_cn" id="header"></span>
        </header>       
            <central-unit>
                <div class="menu_unit">
                    <a class="link__img" href="/index.html">
                        <img class="menu__img" src="img/i_wifi.png" alt="setWiFi">
                    </a>
                    <a class="link__img" href="/time.html">
                        <img class="menu__img" src="img/i_time.png" alt="setTime">
                    </a>
                    <a class="link__img" href="/mqtt.html">
                        <img class="menu__img" src="img/i_mqtt.png" alt="setMqtt">
                    </a>
                    <a class="link__img" href="/weather.html">
                        <img class="menu__img" src="img/i_weather.png" alt="setWeather">
                    </a>
                    <a class="link__img" href="/led.html">
                        <img class="menu__img" src="img/i_setup.png" alt="setLed">
                    </a>
                    <a class="link__img" href="/help.html">
                        <img class="menu__img" src="img/i_info.png" alt="help">
                    </a>
                    <a class="link__img" href="#">
                        <img class="menu__img" src="img/i_reset.png" alt="reset" onclick="restart(this,'Ви дійсно бажаПерезавантажити пристрій?');">
                    </a>
                </div>
                <div class="body__center">
                    <titles>
                        <span class="opt_cn" id="P_wifi_title"></span>
                    </titles>
                    <div class="informer">
                        <span class="opt_cn" id="P_wifi_informer"></span>
                    </div>
                    <div id="main_unit">
                        <paragraph><span class="opt_cn" id="P_wifi_setWiFi"></span></paragraph>
                        <center>
                        <table>
                          <tr>
                            <td align = "right"><span class="opt_cn" id="P_wifi_ssid"></span></td>
                            <td><input type="text" class="field form-control" id="ssid" value="{{ssid}}" pattern="[-\w\s#@/]{1,15}" placeholder="name WiFi network"></td>
                          </tr>
                          <tr>  
                            <td align = "right"><span class="opt_cn" id="P_wifi_password"></span></td>
                            <td><input class="field form-control" id="password" value="{{password}}" pattern=".{8,15}" onfocus="this.type='text'" type="password"></td>
                          </tr>
                        </table>
                        </center>
                        <paragraph><span class="opt_cn" id="P_wifi_setAP"></span></paragraph>
                        <center>
                        <table>
                          <tr>
                            <td align = "right"><span class="opt_cn" id="P_wifi_ssidAP"></span></td>
                            <td><input type="text" class="field" id="ssidap" value="{{ssidAP}}" class="form-control" pattern="[-\w\s#@/]{1,15}" placeholder="access point name"></td>
                          </tr>
                          <tr>
                            <td align = "right"><span class="opt_cn" id="P_wifi_passwordAP"></span></td>  
                            <td><input class="field" id="passwordAp" value="{{passwordAP}}" class="form-control" pattern=".{0,15}" onfocus="this.type='text'" type="password" class="form-control"></td>
                          <tr>
                        </table>
                        </center>
                        <span class="save_booton" id="save" onclick="set_ssid(this);"></span>
                    </div>
                </div>
            </central-unit>
        <footer>
            <a class="link" href="http://forum.amperka.ru/threads/%D0%A7%D0%B0%D1%81%D1%8B-%D0%BD%D0%B0-esp-01-nodemcu-max7219-web-%D0%B8%D0%BD%D1%82%D0%B5%D1%80%D1%84%D0%B5%D0%B9%D1%81.12767/">
                <span class="left" id="forum"></span>
            </a>
            <div class="lang">
                <img src="img/f_en.png" alt="lang=EN" onclick="set_lang_f(this, 'EN');" class="flags">
                <img src="img/f_ua.png" alt="lang=UA" onclick="set_lang_f(this, 'UA');" class="flags">
                <img src="img/f_ru.png" alt="lang=RU" onclick="set_lang_f(this, 'RU');" class="flags">
                <img src="img/f_pl.png" alt="lang=PL" onclick="set_lang_f(this, 'PL');" class="flags">
                <img src="img/f_cz.png" alt="lang=CZ" onclick="set_lang_f(this, 'CZ');" class="flags">
                <img src="img/f_de.png" alt="lang=DE" onclick="set_lang_f(this, 'DE');" class="flags">
            </div>
            <a class="link" href="">
                <span class="right">YouTube</span>
            </a>
        </footer>
    </body>
</html>
