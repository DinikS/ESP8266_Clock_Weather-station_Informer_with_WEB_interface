<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv = "Content-type" content = "text/html; charset=utf-8">
        <title>Led_clock_weath на ESP-12 ver:30.05.2018 (By IvanUA)</title>
        <link rel="shortcut icon" href="#" />
        <link rel = "stylesheet" type = "text/css" href = "/style.css">
        <script type = "text/javascript" src = "/function.js"></script>
        <script type = "text/javascript" src = "/lang_RU.js"></script>
        <script type = "text/javascript" src = "/lang_UA.js"></script>
        <script type = "text/javascript" src = "/lang_PL.js"></script>
        <script type = "text/javascript" src = "/lang_CZ.js"></script>
        <script type = "text/javascript" src = "/lang_DE.js"></script>
        <script type = "text/javascript" src = "/lang_EN.js"></script>
        <script type = "text/javascript">
            function set_mqtt_ust(submit) {
                server = "/mqttUst?mqttOn=" + val('mqttOn') + "&mqtt_server=" + val('mqtt_server') + "&mqtt_port=" + (val('mqtt_port')) + "&mqtt_user=" + (val('mqtt_user')) + "&mqtt_pass=" + (val('mqtt_pass'));
                server += "&mqtt_name=" + val('mqtt_name') + "&mqtt_sub=" + val('mqtt_sub') + "&mqtt_sub_inform=" + val('mqtt_sub_inform') + "&mqtt_pub_temp=" + val('mqtt_pub_temp') + "&mqtt_pub_tempUl=" + val('mqtt_pub_tempUl') + "&mqtt_pub_hum=" + val('mqtt_pub_hum') + "&mqtt_pub_press=" + val('mqtt_pub_press') + "&mqtt_pub_alt=" + val('mqtt_pub_alt');
                send_request(submit,server);
            }
             function set_mqtt_on(submit) {
                mqttOn = document.getElementById('mqttOn');
                if (mqttOn.checked){
                  server = "/mqttOn?mqttOn=1";
                  send_request(submit, server);
                }
                if (!mqttOn.checked){
                  server = "/mqttOn?mqttOn=0";
                  send_request(submit, server);
                }
            }
        </script>
    </head>
    <body onload = "load();">
        <header>
            <span class="opt_cn" id="header"></span>
        </header>       
        <central-unit>
            <titles><span class="opt_cn" id="P_mqtt_title"></span></titles>
            <div class="informer">
                <span class="opt_cn" id="P_mqtt_informer"></span>
                <a href="https://www.cloudmqtt.com" align="center" target="_blank"> cloudmqtt.com</a>
            </div>            
            <div id="main_unit">
                <hr>
                <label class="switch"><span class="opt_cn" id="P_mqtt_mqttOn"></span>
                    <input type="checkbox" id="mqttOn" onclick="set_mqtt_on(this);">
                    <span class="switch-btn"></span>
                </label>
                <hr>
                <paragraph><span class="opt_cn" id="P_mqtt_set"></span></paragraph>
                <center>
                <table>
                    <tr>
                        <td align = "right"><span class="opt_cn" id="P_mqtt_server"></span></td>
                        <td><input type="text" class="field" id="mqtt_server" value="{{mqtt_server}}" class="form-control" pattern="[- 0-9a-zA-Z._/]{1,20}"></td>
                    </tr>
                    <tr>
                        <td align = "right"><span class="opt_cn" id="P_mqtt_port"></span></td>
                        <td><input type="text" class="field" id="mqtt_port" value="{{mqtt_port}}" class="form-control" pattern="[\d]{5}"><br>
                    </tr>
                    <tr>
                        <td align = "right"><span class="opt_cn" id="P_mqtt_user"></span></td>
                        <td><input type="text" class="field" id="mqtt_user" value="{{mqtt_user}}" class="form-control" pattern="[-\w\s#@/]{0,20}"></td>
                    </tr>
                    <tr>
                        <td align = "right"><span class="opt_cn" id="P_mqtt_pass"></span></td>
                        <td><input type="text" class="field" id="mqtt_pass" value="{{mqtt_pass}}" class="form-control" pattern="[-\w\s#@/]{0,20}"></td>
                    </tr>
                </table>
                </center>  
                <paragraph><span class="opt_cn" id="P_mqtt_setESP"></span></paragraph>
                <center>
                <table>
                    <tr>
                        <td align = "right"><span class="opt_cn" id="P_mqtt_name"></span></td>
                        <td><input type="text" class="field" id="mqtt_name" value="{{mqtt_name}}" class="form-control" pattern="[-\w\s#@/]{1,24}"></td>
                    </tr>
                    <tr>
                        <td align = "right"><span class="opt_cn" id="P_mqtt_sub"></span></td>
                        <td><input type="text" class="field" id="mqtt_sub" value="{{mqtt_sub}}" class="form-control" pattern="[-\w\s#@/]{1,24}"></td>
                    </tr>
                    <tr>
                        <td align = "right"><span class="opt_cn" id="P_mqtt_sub_inform"></span></td>
                        <td><input type="text" class="field" id="mqtt_sub_inform" value="{{mqtt_sub_inform}}" class="form-control" pattern="[-\w\s#@/]{1,24}"></td>
                    </tr>
                    <tr>
                        <td align = "right"><span class="opt_cn" id="P_mqtt_pub_temp"></span></td>
                        <td><input type="text" class="field" id="mqtt_pub_temp" value="{{mqtt_pub_temp}}" class="form-control" pattern="[-\w\s#@/]{1,24}"></td>
                    </tr>
                    <tr>
                        <td align = "right"><span class="opt_cn" id="P_mqtt_pub_tempUl"></span></td>
                        <td><input type="text" class="field" id="mqtt_pub_tempUl" value="{{mqtt_pub_tempUl}}" class="form-control" pattern="[-\w\s#@/]{1,24}"></td>
                    </tr>
                    <tr>
                        <td align = "right"><span class="opt_cn" id="P_mqtt_pub_hum"></span></td>
                        <td><input type="text" class="field" id="mqtt_pub_hum" value="{{mqtt_pub_hum}}" class="form-control" pattern="[-\w\s#@/]{1,24}"></td>
                    </tr>
                    <tr>
                        <td align = "right"><span class="opt_cn" id="P_mqtt_pub_press"></span></td>
                        <td><input type="text" class="field" id="mqtt_pub_press" value="{{mqtt_pub_press}}" class="form-control" pattern="[-\w\s#@/]{1,24}"></td>
                    </tr>
                    <tr>
                        <td align = "right"><span class="opt_cn" id="P_mqtt_pub_alt"></span></td>
                        <td><input type="text" class="field" id="mqtt_pub_alt" value="{{mqtt_pub_alt}}" class="form-control" pattern="[-\w\s#@/]{1,24}"></td>
                    </tr>
                </table>
                </center>
                <span class="save_booton" id="save" onclick="set_mqtt_ust(this);"></span>
            </div>
            <center>
                <div id="menu_unit">    
                    <a class="link" href="/index.html" id="setWiFi"></a>
                    <a class="link" href="/time.html" id="setTime"></a>
                    <a class="link" href="/mqtt.html" id="setMqtt"></a>
                    <a class="link" href="/weather.html" id="setWeather"></a>
                    <a class="link" href="/led.html" id="setLed"></a>
                    <a class="link" href="/help.html" id="help"></a>
                    <span id="reset" onclick="restart(this,'RESTART?');"></span>
                </div>
            </center>
        </central-unit>
        <footer>
            <a class="link" href="http://forum.amperka.ru/threads/%D0%A7%D0%B0%D1%81%D1%8B-%D0%BD%D0%B0-esp-01-nodemcu-max7219-web-%D0%B8%D0%BD%D1%82%D0%B5%D1%80%D1%84%D0%B5%D0%B9%D1%81.12767/"><span class="left" id="forum"></span></a>
            <span class="center" id="lang"></span>
            <select id = "mowa" onclick="set_lang(this);">
                <option value = "UA"> UA </option>
                <option value = "RU"> RU </option>
                <option value = "PL"> PL </option>
                <option value = "CZ"> CZ </option>
                <option value = "DE"> DE </option>
                <option value = "EN"> EN </option>
            </select>
            <a class="link" href=""><span class="right">YouTube</span></a>
        </footer>
    </body>           
</html>
